<!DOCTYPE html>
<html>
<head>
  <title>ui-menu demo</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootswatch/2.3.1/spruce/bootstrap.min.css"-->
  <style>
    /* navigation menu */
    .sidenav .nav .nav {font-size: 12px; padding-left: 32px}
    /* manual reset for active-expanded navigation items */
    .nav-pills > li.active > a.expanded {background-color: transparent; color: #337ab7}
    .nav-pills > li.active > a.expanded:hover {background-color: #eeeeee;}
  </style>
</head>
<body ng-app="ExampleApp" ui-view=''>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.0.3/ui-bootstrap-tpls.min.js"></script>
  <script src="ui-menu.js"></script>
  <script src="example.js"></script>
</body>
</html>
